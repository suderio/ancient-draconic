version: 2

project_name: draconic

builds:
  - id: nix
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    main: ./main.go
    binary: draconic
    ldflags:
      - -s -w
      - -X draconic/cmd.Version={{.Version}}
      - -X draconic/cmd.Commit={{.Commit}}
      - -X draconic/cmd.BuildDate={{.Date}}

  - id: windows
    env:
      - CGO_ENABLED=0
    goos:
      - windows
    goarch:
      - amd64
      - arm64
    main: ./main.go
    binary: draconic
    ldflags:
      - -s -w
      - -X draconic/cmd.Version={{.Version}}
      - -X draconic/cmd.Commit={{.Commit}}
      - -X draconic/cmd.BuildDate={{.Date}}

archives:
  - id: nix
    ids: [nix]
    formats:
      - tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
  - id: windows
    ids: [windows]
    formats:
      - zip
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

checksum:
  name_template: 'checksums.txt'

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
